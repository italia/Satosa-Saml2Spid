  # Mongodb database configuration
  storage:
    mongo_db:
      cache:
        module: pyeudiw.storage.mongo_cache
        class: MongoCache
        init_params:
          url: mongodb://satosa-mongo:27017
          conf:
            db_name: eudiw
          connection_params:
            username: !ENV MONGODB_USERNAME
            password: !ENV MONGODB_PASSWORD
      storage:
        module: pyeudiw.storage.mongo_storage
        class: MongoStorage
        init_params:
          url: mongodb://satosa-mongo:27017
          conf:
            db_name: eudiw
            db_sessions_collection: sessions
            db_trust_attestations_collection: trust_attestations
            db_trust_anchors_collection: trust_anchors
            data_ttl: 63072000 # 2 years
          connection_params:
            username: !ENV MONGODB_USERNAME
            password: !ENV MONGODB_PASSWORD

  #This is the configuration for the relaying party metadata
  metadata:
    application_type: web

    #The following section contains all the algorithms supported for the encryption of response
    authorization_encrypted_response_alg: <jwt.enc_alg_supported>
    authorization_encrypted_response_enc: <jwt.enc_enc_supported>
    authorization_signed_response_alg: <jwt.sig_alg_supported>

    #Various informations of the client
    client_id: "<base_url>/<name>"
    client_name: Name of an example organization
    contacts:
      - ops@verifier.example.org
    default_acr_values:
      - https://www.spid.gov.it/SpidL2
      - https://www.spid.gov.it/SpidL3

    default_max_age: 1111

    #The following section contains all the algorithms supported for the encryption of id token response
    id_token_encrypted_response_alg: <jwt.enc_alg_supported>
    id_token_encrypted_response_enc: <jwt.enc_enc_supported>
    id_token_signed_response_alg: <jwt.sig_alg_supported>

    # loaded in the __init__
    # jwks:

    #This section contains the details for presentation request
    presentation_definition:
      id: d76c51b7-ea90-49bb-8368-6b3d194fc131
      input_descriptors:
        - id: IdentityCredential
          format:
            vc+sd-jwt: { }
          constraints:
            limit_disclosure: required
            fields:
              - path:
                  - "$.vct"
                filter:
                  type: string
                  const: IdentityCredential
              - path:
                  - "$.family_name"
              - path:
                  - "$.given_name"


    redirect_uris:
      - <base_url>/<name>/redirect-uri
    request_uris:
      - <base_url>/<name>/request-uri

    require_auth_time: true
    subject_type: pairwise

    vp_formats:
      vc+sd-jwt:
        sd-jwt_alg_values:
          - ES256
          - ES384
        kb-jwt_alg_values:
          - ES256
          - ES384
